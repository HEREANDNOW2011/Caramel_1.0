- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

-  intent: queries
   examples: | 
    - I have some questions
    - I need to know more about your institute
    - Tell me more about your institute
    
- intent: programmes
  examples:  |
    - what are the programmes you offer
    - what are the programmes available at your institute
    - "I'm interested in learning French. What programs do you offer?"
    - "I'm a beginner/intermediate/advanced learner. Do you have any suitable programs for me?"
    - "What are the different types of programs you have?" (e.g., regular courses, intensive programs, weekend courses, online courses)
    - "Can I see a list of all your programs and their descriptions?"
    - "Do you offer any programs focusing on specific aspects of French, like conversation, grammar, or vocabulary?"

- intent: services
  examples: |
    - what are the services you offer
    - what kind of service can I expect from you
    - Can you tell me about the range of services your company provides?
    - I'm interested in learning more about the specific services you offer.
    - What types of services does your organization specialize in?
    - Could you provide an overview of the services available to customers?
    - How do your services differ from those of your competitors?
    - I'm curious about the service packages you have available.
    - Can you elaborate on the service options tailored to individual needs?
    - What kind of support services do you offer after purchase?
    - Could you outline the various service plans or tiers available?

- intent: history
  examples: |
    - Can you tell me when the institute got started.
    - how long has the institute been there.
    - When was HERE AND NOW The French Institute founded?
    - Who founded HERE AND NOW The French Institute?

- intent: IPS
  examples: |
    - what is immersion program
    - tell me more about immersion program
    - Is immersion program available on weekends
    - what do I learn in immersion program
    - Can you tell me more about the immersion program?
    - I'd like to learn more about the immersion program.
    - Could you provide information about the immersion program?

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
    - who are you?
    - May I know who are you?

